        <h2 class="form-title">Contact Us</h2>

        <form class="container" id="submit_form" method="get" autocomplete="on">
            <div class="alert alert-success  mb-3 " style="display: none;" role="alert" id="success_message">
                Contact message was successfully sent!
              </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Ex: John Wick" autocomplete="on">
            </div>

            <div class="form-group mb-3">
              <label for="exampleFormControlInput2">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" autocomplete="on">
            </div>

            <div class="form-group mb-3">
              <label for="exampleFormControlInput3">Phone Number</label>
              <input type="phone" name="phone" class="form-control" id="exampleFormControlInput3" placeholder="+201234567890" autocomplete="on">
            </div>
            
            <div class="form-group mb-3">
              <label for="exampleFormControlTextarea1">Your Comment</label>
              <textarea type="message" name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <script>
            $('#submit_form').submit(function(e){
            e.preventDefault();
    
            if(!$('input[name=name]').val()){
                alert('Name field is required.');
                return;
            }
    
            if(!$('input[name=email]').val()){
                alert('Email field is required.');
                return;
            }
    
            if(!$('input[name=phone]').val()){
                alert('Phone field is required.');
                return;
            }
    
            if(!$('textarea[name=message]').val()){
                alert('Message field is required.');
                return;
            }
    
            $('#success_message').show();
        });
        </script>
